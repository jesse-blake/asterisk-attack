<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Asterisk Attack!</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="game">

    <div id="candy-wrapper">
      <div id="logo"></div>
      <div id="score"></div>
      <div id="background"></div>
      <div id="start-btn">
        <a href="#" style="color:white">P L A Y</a>
        <br>
      </div>
    <div id="instructions">
      <small><span style="color:#aaa">BLOCK</span> THE ASTERISKS, OR PRESS <span style="color:#aaa">SPACE</span> FOR HEAT VISION.</small>
      <br>
    </div>
    <div id="quit-instructions">
      <small>PRESS <span style="color:#aaa">Q</span> TO QUIT.</small>
      <br>
    </div>
    </div>

    <div id="asterisk-attack">
      <div id="attack-zone"></div>
      <div id="defender">
        <span style="color:red">&nbsp;,</span><span style="color:tan">o</span><span style="color:blue">/</span><br>
        <span style="color:red">/</span><span style="color:blue">/(&nbsp;</span><br>
        <span style="color:red">)</span><span style="color:blue">/&nbsp;&gt;</span><br>
      </div>
      <div id="buffer-zone"></div>
      <div id="civilians"></div>
    </div>

  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script src="js/util.js"></script>
<script src="js/load.js"></script>
<script src="js/score.js"></script>
<script src="js/animations.js"></script>
<script src="js/attack.js"></script>
<script src="js/defend.js"></script>
<script src="js/collisions.js"></script>
<script src="js/play.js"></script>

</html>
