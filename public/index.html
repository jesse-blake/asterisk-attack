<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asterisk Attack!</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="screen-size-error">
    <div id="error-msg">YOU NEED A BIGGER SCREEN!</div>
    <br><br>
    <a id="reload-page" href=""><small>RETRY</small></a>
  </div>
  <div id="game">
    <div id="effects">
      <div id="menubar"></div>
      <div id="logo"></div>
      <div id="score"></div>
      <div id="background">
        <div id="cityscape"></div>
        <div id="antena1" class="antena">•</div>
        <div id="antena2" class="antena">•</div>
        <div id="antena3" class="antena">•</div>
        <div id="antena4" class="antena">•</div>
        <div id="antena5" class="antena">•</div>
        <div id="antena6" class="antena">•</div>
      </div>
      <div id="start-btn">
        <a href="#">P L A Y</a>
      </div>
      <div id="game-over">G A M E &nbsp; O V E R</div>
      <div id="scoreboard-header"></div>
      <div id="scoreboard"></div>
      <div id="scoreboard-done">
        <a id="scoreboard-done-btn" href="#">BACK TO GAME</a>
      </div>
      <div id="instructions-done">
        <a id="instructions-done-btn" href="#">BACK TO GAME</a>
      </div>
      <div id="menu">
        <a id='instructions-link' href="#">HOW TO PLAY</a>
        &nbsp;&nbsp;&nbsp;*&nbsp;&nbsp;&nbsp;
        <a id="scoreboard-link" href="#">YOUR TOP SCORES</a>
      </div>
      <div id="instructions">
        BLOCK THE ASTERISKS
        &nbsp;&nbsp;<span style="color:#444">*</span>&nbsp;&nbsp;
        PRESS <span style="color:#ccc">SPACEBAR</span> FOR HEAT VISION
        &nbsp;&nbsp;<span style="color:#444">*</span>&nbsp;&nbsp;
        PRESS <span style="color:#ccc">ESC</span> TO QUIT
      </div>
      <div id="quit-instructions">PRESS ESC TO QUIT.</div>
    </div>

    <div id="zones">
      <div id="attack-zone"></div>
      <div id="game-over-zone"></div>
    </div>

    <div id="defender">
      <span style="color:red">&nbsp;,</span><span style="color:tan">o</span><span style="color:blue">/</span><br>
      <span style="color:red">/</span><span style="color:blue">/(&nbsp;</span><br>
      <span style="color:red">)</span><span style="color:blue">/&nbsp;&gt;</span><br>
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script src="js/utils.js"></script>
<script src="js/state.js"></script>
<script src="js/load.js"></script>
<script src="js/scoreboard.js"></script>
<script src="js/score.js"></script>
<script src="js/animations.js"></script>
<script src="js/attack.js"></script>
<script src="js/defend.js"></script>
<script src="js/collisions.js"></script>
<script src="js/play.js"></script>

</html>
