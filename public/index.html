<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asterisk Attack!</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="stars"></div>
  <div id="screen-size-error"></div>
  <div id="game">
    <div id="centering-div">
      <div id="menubar"></div>
      <div id="menu"></div>
      <div id="how-to-quit-msg"></div>
      <div id="top-scores-back-link-wrapper"></div>
      <div id="how-to-play-back-link-wrapper"></div>

      <div id="logo"></div>

      <div id="digital-score"></div>
      <div id="digital-top-scores-headline"></div>
      <div id="digital-how-to-play-headline"></div>

      <div id="starless-areas"></div>
      <div id="background">
        <div id="cityscape"></div>
        <div id="antenas"></div>
      </div>

      <div id="play-btn"></div>
      <div id="game-over-msg"></div>

      <div id="how-to-play"></div>

      <div id="top-scores"></div>
    </div>

    <div id="zones">
      <div id="attack-zone"></div>
      <div id="game-over-zone"></div>
    </div>

    <div id="defender"></div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script src="js/utils.js"></script>
<script src="js/state.js"></script>
<script src="js/load.js"></script>
<script src="js/top-scores.js"></script>
<script src="js/score.js"></script>
<script src="js/animations.js"></script>
<script src="js/attack.js"></script>
<script src="js/defend.js"></script>
<script src="js/collisions.js"></script>
<script src="js/play.js"></script>

</html>
