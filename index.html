<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Little System</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="game">
    <div id="logo"></div>

    <div id="asterisk-attack">
      <div id="score"></div>
      <div id="attack-zone"></div>
      <div id="defender">
        <span style="color:red">&nbsp;,</span><span style="color:tan">o</span><span style="color:blue">/</span><br>
        <span style="color:red">/</span><span style="color:blue">/(&nbsp;</span><br>
        <span style="color:red">)</span><span style="color:blue">/&nbsp;&gt;</span><br>
      </div>
      <div id="buffer-zone"></div>
      <div id="civilians"></div>
      <div id="background"></div>
    </div>

    <div id="start-btn">
      <a href="#" style="color:white">P L A Y<br></a>
    </div>
    <div id="quit-instruction"><small>PRESS Q TO QUIT</small><br></div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</html>
